<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker News Reader</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🚀 Hacker News</h1>
            <div class="header-actions">
                <button id="refreshBtn">🔄 Refresh</button>
                <button id="openNewTabBtn">🆕 New Tab</button>
                <button id="settingsBtn">⚙️</button>
            </div>
        </header>
        
        <div id="loading" class="loading">
            📰 Fetching the latest stories...
        </div>
        
        <div id="stories" class="stories">
            <!-- Stories will be loaded here by JavaScript -->
        </div>
        
        <div id="error" class="error" style="display: none;">
            Failed to load stories. Please try again.
        </div>
    </div>
    
    <!-- Settings Modal -->
    <div id="settingsModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>⚙️ Settings</h2>
                <button id="closeModal" class="close-btn">×</button>
            </div>
            <div class="modal-body">
                <div class="setting-item">
                    <label for="newTabToggle">
                        <input type="checkbox" id="newTabToggle" checked>
                        <span class="toggle-label">Use Hacker News as New Tab Page</span>
                    </label>
                    <p class="setting-description">When enabled, opening a new tab will show Hacker News stories. When disabled, new tabs will show Chrome's default page.</p>
                </div>
            </div>
            <div class="modal-footer">
                <button id="saveSettings" class="save-btn">Save Settings</button>
            </div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
